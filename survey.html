<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="questionnaire for candidates for the position of pizzamaker at fat joe pizza restaurant">
  <title>fatJoePizza Survey form</title> 
  <link rel="stylesheet" href="csses/sur.css">
  
  </head>
  <body>
  
    <h1 id="title">fatJoe'sPizza Survey Form</h1> 
    <div class="divider"></div>
    <div  class="logo">
    <img src="images/pizzafistas.png">
  </div>
    <p class="no-pasaran" id="description">Human resources are crucial. You're all we need comrade!</p>
    <form>  
      <fieldset>
    <label id="survey-form" > 
         <label id="name-label">NAME<input type="text" required  placeholder="Enter your name"></label> 
          <label id="email-label">EMAIL<input id="email" type="email"required placeholder="Enter your email"></label>
         <label id="number-label">AGE<input id="number" name="age" min="18" max="65" type="number" placeholder="Your age"></label>
      </fieldset>
      <fieldset>
      <p>your experience as a cook</p>
        <select id="dropdown" name="dropdown" required>
        <option value="">(select one)</option>
        <option value="1">none</option>
        <option value="2">under a year</option>
        <option value="3">One to three years</option>
        <option value="4">Three years and more</option>
      </select>
    </fieldset>
    <fieldset>
      <div id="user-testimony">
      <p>How did you hear about us?</p>
    
      <label for="from-the-PRAVDA-newspaper"><input type="radio" name="user-testinomy" value="from-the-PRAVDA-newspaper" class="inline" /> from the PRAVDA newspaper</label>
     <label for="a-neighbor-advised"><input type="radio" name="user-testinomy" value="a-neighbor-advised" class="inline"> a neighbor advised</label>
     <label for="radio-propaganda"><input type="radio" name="user-testinomy" value="radio-propaganda"  class="inline"> radio propaganda</label>
    </div>
    </fieldset>
    <fieldset>
     <h4>What kind of pizza have you made before?</h4>
    <label><input name="skill" value="New-York" type="checkbox">New-York</label>
    <label><input name="skill" value="Roma" type="checkbox">Roma</label>
    <label><input name="skill" value="Napoli" type="checkbox">Napoli</label>
    <label><input name="skill" value="Milano" type="checkbox">Milano</label></fieldset>
     <fieldset> <p>any useful information about yourself:</p>

      <label for="comment">Add a note<textarea id="comment" name="comment" rows="3" cols="50" placeholder="I was born in Moscow in the 1970s..."></textarea> </label> 
    </fieldset>
      <input type="submit" id="Submit" value="Submit">
</form>
  </body>
